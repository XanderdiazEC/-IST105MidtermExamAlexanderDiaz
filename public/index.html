
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Firebase App with Authentication with Social Networks">
    <title>Repaso de examen</title>
    

    <link rel="shortcut icon" type="image/x-icon"
        href=https://preview.redd.it/the-new-linkin-park-logo-v0-hv9v9xb4s0nd1.jpeg?auto=webp&s=fcdf88162a7034b1b48a200cfbfdaa9ee68228ad />
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="https://matriz-teletrabajo-utc.web.app/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
    <style>
        /* Background Styling */
body {
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    margin: 0;
}

/* Centered Container */
.container {
    max-width: 400px;
}

/* Text Centering */
.text-center h1 {
    font-size: 2rem;
    color: #ffffff;
    margin-bottom: 0.5rem;
}

.text-center p {
    color: #ffffff;
    font-size: 1rem;
}

/* Card Styling */
.card {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

/* Form Elements */
.form-control {
    border-radius: 30px;
    padding: 0.75rem 1.5rem;
    border: 1px solid #ddd;
    margin-bottom: 1rem;
    font-size: 16px;
    background-color: #f7f7f7;
    color: #333;
}

.form-control::placeholder {
    color: #aaa;
}

/* Button Styling */
.btn-primary {
    background-color: #ff5f6d;
    border: none;
    color: #ffffff;
    border-radius: 30px;
    padding: 0.75rem 1.5rem;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
}

.btn-primary:hover {
    background-color: #e04e5f;
}

/* Google and Phone Buttons */
.bg-googleplay {
    background-color: #dd4b39;
    border-radius: 30px;
    font-size: 18px;
}

.bg-googleplay:hover {
    background-color: #c34133;
}

/* Additional Styling */
.mt-4 {
    margin-top: 1.5rem !important;
}

    </style>
<body>
    <div class="section">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold">Welcome!</h1>
                <p class="lead m-0">Sign in to your CCTB account</p>
            </div>
            <!-- Form -->
            <div class="col-md-9 col-lg-6 mx-auto">
                <form action="#" method="post" class="p-4 p-md-5 card rounded-x1">
                    <input required placeholder="Email" type="email" id="email" name="email" class="form-control" />
                    <input placeholder="Password" type="password" id="password" class="form-control mt-2" />
                    <div class="col-12 col-md-12 mt-4">
                        <button id="sign-in-login-password" type="button" class="btn btn-primary w-100">Sign In</button>
                </form>
                
            </div>
           
            <!--Login Gmail-->
            <div class="row">
                <div class="col-lg-12">
                    <button id="sign-in-gmail" class="btn bg-googleplay mt-4 text-white w-100" href="#">Gmail</button>
                </div>
            </div>

            <!--Login Phone-->
            <div class="row">
                <div class="col-lg-12">
                    <button id="sign-in-phone" class="btn bg-googleplay mt-4 text-white w-100" href="#">Phone</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
